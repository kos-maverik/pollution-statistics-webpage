<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pollution Greece</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h3>Pollution Greece / Demo Site</h3>
    <div class="options">
      <!--Options-->
      <form method="post" onSubmit="return getHeatmap()">
        <div class="select_group">
          <select id="select_station">
            <option value=''>All stations</option>
          </select>
          <select id="select_pollutant" required>
            <option value=''>Select a pollutant</option>
          </select>
        </div>
        <div class="select_group">From: 
          <input class="select_date" id="select_date1" type="date" min="1984-01-01"
            max="2014-12-31" placeholder="mm/dd/yyyy" required="required">
          <input class="select_time" id="select_time1" type="time" placeholder="hh:mm" step="3600" required="required">
        </div>
        <div id="group_date2" class="select_group inactive">
          <input id="date2" type="checkbox" name="date_to"> To: 
          <input class="select_date" disabled id="select_date2" type="date" min="1984-01-01" max="2014-12-31" placeholder="mm/dd/yyyy">
          <input class="select_time" disabled id="select_time2" type="time" placeholder="hh:mm" step="3600">
        </div>
        <div class="button_container">
          <input type="submit" class="submit_button" name="submit" id="test_button" value="Submit">
        </div>
      </form>
    </div>
    <!--Map options-->
    <div class="controls">
      <span class="info">Options:</span>
      <input type="button" id="toggle_heatmap" class="toggle_button active" onclick="toggleHeatmap()" value="Toggle Heatmap">
      <input type="button" id="toggle_markers" class="toggle_button active" onclick="toggleMarkers()" value="Toggle Markers">
      <input type="button" id="toggle_gradient" class="toggle_button" onclick="changeGradient()" value="Change gradient">
      <input type="button" id="toggle_opacity" class="toggle_button" onclick="changeOpacity()" value="Change opacity">
      <span class="info">Radius</span>
      <input class="slider" id="radius_slider" type="range" min="1" max="100" value="40" onclick="changeRadius(this.value)">
    </div>
    <!--Map-->
    <div id="map" class="map_canvas"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript"
      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBRx9J4CEDhExOiBPZSYzZNH5lZEb05_D0&amp;libraries=visualization">
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
